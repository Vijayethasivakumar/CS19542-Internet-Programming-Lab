<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily/Weekly Polls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weekly Polls !</h1>
    </header>

    <main>
        <section id="poll">
            <center>
            <h2>Vote for sunday sweet specail !</h2>
           </center>
            <form id="poll-form">
                <label for="meal-option">Select your favorite sweet:</label>
                <select id="meal-option" required>
                    <option value="">Fruit Custard</option>
                    <option value="">Barfi</option>
                    <option value="">Gulab Jamun</option>
                    <option value="">Soan Papdi</option>
                    <option value="">Mysore Pak</option>
                </select>
                <button type="submit">Vote</button>
            </form>
        </section>

        <section id="poll-results">
            <h2>Poll Results</h2>
            <ul id="poll-list"></ul>
        </section>
        <nav>
            <a href="index.html">login</a>
            <a href="feedback.html">feedback</a>
            <a href="report.html">Report Issues</a>
        </nav>
    </main>

    <script src="polls.js"></script>
</body>
</html>
