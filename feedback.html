
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Mess Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hostel Mess Menu</h1>
        <p>Welcome, <span id="student-name"></span>!</p>
    </header>

    <main>
        <!-- Weekly Menu Section -->
        <section id="menu">
            <h2>Weekly Menu</h2>
            <div class="menu-day">
                <h3>Monday</h3>
                <ul>
                    <li>Breakfast: Idli with Sambar</li>
                    <li>Lunch: Rice, Dal, Paneer Curry</li>
                    <li>Dinner: Chapati, Chicken Curry</li>
                </ul>
                
            </div>
            <!-- Other days here -->
        </section>

        <!-- Feedback Section -->
        <section id="feedback">
            <center>
            <h2>Submit Feedback</h2>
            </center>
            <form id="feedback-form" >
                <label for="meal">Select Meal:</label>
                <select id="meal">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>

                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5">

                <label for="comments">Comments:</label>
                <textarea id="comments" placeholder="Leave your feedback here..."></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </section>

        <!-- Feedback Display Section -->
        <section id="feedback-display">
            <center>
            <h2>Recent Feedback</h2>
        </center>
            <ul id="feedback-list">
                <!-- Feedback will be displayed here -->
            </ul>
        </section>
        <nav>
            <a href="index.html">login</a>
            <a href="polls.html">Polls</a>
            <a href="report.html">Report Issues</a>
        </nav>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
